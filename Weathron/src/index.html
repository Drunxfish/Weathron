<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <link rel="stylesheet" href="./index.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet">
</head>

<body>
  <div class="wContainer">
    <div class="search">
      <span class="material-symbols-rounded loc">
        location_on
      </span>
      <input type="text" placeholder="Enter your city" id="search">
      <button class="initSearch">
        <span class="material-symbols-rounded">
          search
        </span>
      </button>
    </div>
    <div class="not-found">
      <img src="./../public/Images/404.png" alt="Not found">
      <p>Oops! Could not find your city</p>
    </div>
    <div class="weather-display">
      <img src="">
      <p class="temperature">1</p>
      <p class="description">1</p>
    </div>
    <div class="weather-details">
      <div class="humidity">
        <span class="material-symbols-rounded">
          water
        </span>
        <i></i>
        <div class="text">
          <p>humidity</p>
        </div>
      </div>
      <div class="wind">
        <span class="material-symbols-rounded">
          air
        </span>
        <i></i>
        <div class="text">
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
